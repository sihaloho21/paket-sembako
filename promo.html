<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo - GoSembako</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .promo-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .promo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .promo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        @media (max-width: 768px) {
            .promo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-600 to-green-700 text-white sticky top-0 z-40 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-3">
                    <img src="assets/img/logo.png" alt="GoSembako" class="h-10 w-10">
                    <span class="text-2xl font-bold">GoSembako</span>
                </a>
                <a href="index.html" class="flex items-center gap-2 bg-white text-green-600 px-4 py-2 rounded-lg font-semibold hover:bg-green-50 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Beranda
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-green-600 to-green-700 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">ðŸŽ‰ Promo Spesial</h1>
            <p class="text-lg md:text-xl text-green-100">Dapatkan penawaran terbaik untuk kebutuhan sembako Anda</p>
        </div>
    </section>

    <!-- Promo Grid -->
    <section class="container mx-auto px-4 py-8">
        <div id="promo-loading" class="text-center py-12">
            <div class="inline-block w-12 h-12 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600">Memuat promo...</p>
        </div>

        <div id="promo-grid" class="promo-grid hidden"></div>

        <div id="promo-empty" class="text-center py-12 hidden">
            <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Belum Ada Promo</h3>
            <p class="text-gray-500">Promo menarik akan segera hadir!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 GoSembako. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="assets/js/config.js"></script>
    <script>
        class PromoPage {
            constructor() {
                this.promos = [];
                this.init();
            }

            async init() {
                await this.fetchPromos();
                this.render();
            }

            async fetchPromos() {
                try {
                    const response = await fetch(`${CONFIG.getMainApiUrl()}?sheet=Banners`);
                    const data = await response.json();
                    this.promos = data.filter(p => p.active === 'TRUE' && p.show_in_promo_page === 'TRUE')
                                      .sort((a, b) => a.order - b.order);
                } catch (error) {
                    console.error('Error fetching promos:', error);
                    this.promos = [];
                }
            }

            render() {
                const loading = document.getElementById('promo-loading');
                const grid = document.getElementById('promo-grid');
                const empty = document.getElementById('promo-empty');

                loading.classList.add('hidden');

                if (this.promos.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');
                grid.innerHTML = this.promos.map(promo => `
                    <div class="promo-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer" onclick="promoPage.openPromoModal(${promo.id})">
                        <div class="relative">
                            <img src="${promo.image_url}" alt="${promo.title}" class="w-full h-48 object-cover">
                            <div class="absolute top-3 right-3 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
                                PROMO
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-gray-800 mb-2">${promo.title}</h3>
                            ${promo.promo_description ? `
                                <p class="text-gray-600 text-sm line-clamp-2 mb-3">${promo.promo_description}</p>
                            ` : ''}
                            <button class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                Lihat Detail
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            async openPromoModal(promoId) {
                const promo = this.promos.find(p => p.id == promoId);
                if (!promo) return;

                await this.trackClick(promoId);

                const productNames = promo.promo_products ? promo.promo_products.split(',').map(p => p.trim()) : [];
                const products = await this.fetchRelatedProducts(productNames);

                const modal = document.createElement('div');
                modal.id = 'promo-modal';
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
                modal.style.animation = 'fadeIn 0.3s ease';
                modal.innerHTML = `
                    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto" style="animation: slideUp 0.3s ease;">
                        <div class="sticky top-0 bg-white border-b p-4 flex justify-between items-center z-10">
                            <h2 class="text-xl font-bold text-gray-800">${promo.title}</h2>
                            <button onclick="document.getElementById('promo-modal').remove()" class="text-gray-500 hover:text-gray-700 transition">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="p-6">
                            <img src="${promo.image_url}" alt="${promo.title}" class="w-full rounded-lg mb-4 shadow-lg">
                            
                            ${promo.promo_description ? `
                                <div class="mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
                                    <h3 class="font-semibold text-green-800 mb-2 flex items-center gap-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        Deskripsi Promo
                                    </h3>
                                    <p class="text-gray-700 leading-relaxed">${promo.promo_description}</p>
                                </div>
                            ` : ''}
                            
                            ${products.length > 0 ? `
                                <div class="mb-6">
                                    <h3 class="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                        </svg>
                                        Produk Promo
                                    </h3>
                                    <div class="space-y-2">
                                        ${products.map(product => `
                                            <div class="flex items-center gap-3 p-3 border rounded-lg bg-gray-50">
                                                <img src="${product.gambar}" alt="${product.nama}" class="w-16 h-16 object-cover rounded border">
                                                <div class="flex-1">
                                                    <p class="font-medium text-gray-800 text-sm">${product.nama}</p>
                                                    <p class="text-green-600 font-bold">Rp ${parseInt(product.harga_cash).toLocaleString('id-ID')}</p>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <a href="index.html" class="block w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition text-center">
                                Pesan Sekarang
                            </a>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.remove();
                });
            }

            async fetchRelatedProducts(productNames) {
                if (productNames.length === 0) return [];
                
                try {
                    const response = await fetch(CONFIG.getMainApiUrl());
                    const allProducts = await response.json();
                    return allProducts.filter(p => productNames.includes(p.nama));
                } catch (error) {
                    console.error('Error fetching products:', error);
                    return [];
                }
            }

            async trackClick(promoId) {
                try {
                    const promo = this.promos.find(p => p.id == promoId);
                    const newClicks = parseInt(promo.clicks || 0) + 1;
                    
                    await fetch(`${CONFIG.getMainApiUrl()}/id/${promoId}?sheet=Banners`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ clicks: newClicks })
                    });
                    
                    promo.clicks = newClicks;
                } catch (error) {
                    console.error('Error tracking click:', error);
                }
            }
        }

        const promoPage = new PromoPage();

        // Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideUp {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
