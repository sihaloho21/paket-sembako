<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â€“ Harapan Jaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
    <script>
        // Auth Check
        if (localStorage.getItem('admin_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }
        function logout() {
            localStorage.removeItem('admin_logged_in');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-gray-50">
    <header class="bg-green-700 text-white py-6 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
            <div class="flex gap-4 items-center">
                <a href="../index.html" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-full text-sm font-semibold transition">Lihat Website</a>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-full text-sm font-semibold transition">Keluar</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Kelola Produk</h2>
            <button onclick="openAddModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl font-bold transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Tambah Produk
            </button>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-x-auto">
            <table class="w-full text-left min-w-[800px]">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-4 text-sm font-bold text-gray-600">Produk</th>
                        <th class="px-6 py-4 text-sm font-bold text-gray-600">Kategori</th>
                        <th class="px-6 py-4 text-sm font-bold text-gray-600">Harga</th>
                        <th class="px-6 py-4 text-sm font-bold text-gray-600">Stok</th>
                        <th class="px-6 py-4 text-sm font-bold text-gray-600">Aksi</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg mx-4 p-8 max-h-[90vh] overflow-y-auto">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-6">Tambah Produk</h3>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nama Produk</label>
                    <input type="text" id="form-nama" required class="w-full p-3 border rounded-xl outline-none focus:border-green-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Harga (Rp)</label>
                        <input type="number" id="form-harga" required class="w-full p-3 border rounded-xl outline-none focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Stok</label>
                        <input type="number" id="form-stok" required class="w-full p-3 border rounded-xl outline-none focus:border-green-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Kategori</label>
                    <select id="form-category" class="w-full p-3 border rounded-xl outline-none focus:border-green-500">
                        <option value="Bahan Pokok">Bahan Pokok</option>
                        <option value="Paket Hemat">Paket Hemat</option>
                        <option value="Paket Lengkap">Paket Lengkap</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">URL Gambar</label>
                    <input type="text" id="form-gambar" required class="w-full p-3 border rounded-xl outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="form-deskripsi" rows="3" class="w-full p-3 border rounded-xl outline-none focus:border-green-500"></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3 rounded-xl transition">Batal</button>
                    <button type="submit" id="submit-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/637uvuabexalz';
        let allProducts = [];

        async function fetchAdminProducts() {
            const tbody = document.getElementById('admin-product-list');
            tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-gray-500">Memuat data...</td></tr>';
            
            try {
                const response = await fetch(API_URL);
                allProducts = await response.json();
                renderAdminTable();
            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-red-500">Gagal memuat data.</td></tr>';
            }
        }

        function renderAdminTable() {
            const tbody = document.getElementById('admin-product-list');
            if (allProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-gray-500">Belum ada produk.</td></tr>';
                return;
            }

            tbody.innerHTML = allProducts.map(p => `
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <img src="${p.gambar}" class="w-12 h-12 object-cover rounded-lg bg-gray-100" onerror="this.src='https://via.placeholder.com/50x50'">
                            <span class="font-bold text-gray-800">${p.nama}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${p.kategori || '-'}</td>
                    <td class="px-6 py-4 font-bold text-green-700">Rp ${parseInt(p.harga).toLocaleString('id-ID')}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${p.stok}</td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button onclick='openEditModal(${JSON.stringify(p).replace(/'/g, "&apos;")})' class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-5M16.242 3.758a2.121 2.121 0 013 3L12.758 13.5a1 1 0 01-.393.242l-3 1a1 1 0 01-1.213-1.213l1-3a1 1 0 01.242-.393l7.485-7.485z"></path></svg>
                            </button>
                            <button onclick="handleDelete('${p.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modal-title').innerText = 'Tambah Produk';
            document.getElementById('product-id').value = '';
            document.getElementById('product-form').reset();
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function openEditModal(p) {
            document.getElementById('modal-title').innerText = 'Edit Produk';
            document.getElementById('product-id').value = p.id;
            document.getElementById('form-nama').value = p.nama;
            document.getElementById('form-harga').value = p.harga;
            document.getElementById('form-stok').value = p.stok;
            document.getElementById('form-category').value = p.kategori || 'Bahan Pokok';
            document.getElementById('form-gambar').value = p.gambar;
            document.getElementById('form-deskripsi').value = p.deskripsi || '';
            document.getElementById('product-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        async function handleDelete(id) {
            if (!confirm('Yakin ingin menghapus produk ini?')) return;
            
            try {
                const response = await fetch(`${API_URL}/id/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.deleted) {
                    alert('Produk berhasil dihapus!');
                    fetchAdminProducts();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menghapus produk.');
            }
        }

        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = 'Menyimpan...';

            const data = {
                id: id || Date.now().toString(),
                nama: document.getElementById('form-nama').value,
                harga: document.getElementById('form-harga').value,
                stok: document.getElementById('form-stok').value,
                kategori: document.getElementById('form-category').value,
                gambar: document.getElementById('form-gambar').value,
                deskripsi: document.getElementById('form-deskripsi').value
            };

            try {
                let response;
                if (id) {
                    // Update
                    response = await fetch(`${API_URL}/id/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: data })
                    });
                } else {
                    // Create
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: [data] })
                    });
                }

                const result = await response.json();
                if (result.created || result.updated || result.affected > 0) {
                    alert('Data berhasil disimpan!');
                    closeModal();
                    fetchAdminProducts();
                } else {
                    throw new Error(JSON.stringify(result));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menyimpan data.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Simpan';
            }
        };

        fetchAdminProducts();
    </script>
</body>
</html>
